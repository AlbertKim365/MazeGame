<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maze Game</title>
    <style>
      /* 전체 화면 스타일 */
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        gap: 20px;
        background-image: url("image/main-bg.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        color: #f9f9f9;
        height: 100vh;
        overflow: hidden;
      }

      /* 제목 스타일 */
      #titleContainer {
        position: absolute;
        top: 85px;
        left: 350px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 10px;
      }

      /* 제목 한 글자씩 세로로 스타일 */
      .title-char {
        writing-mode: vertical-rl;
        text-orientation: upright;
        font-size: 2rem;
        font-weight: bold;
        color: #f9f9f9;
      }

      /* 게임 화면 및 설명 박스 스타일 */
      #gameContainer {
        display: flex;
        gap: 20px;
      }

      /* 게임 캔버스 스타일 */
      #gameCanvas {
        border: 2px solid #222;
        background-color: #000;
      }

      /* 게임 설명 박스 스타일 */
      #instructions {
        width: 200px;
        padding: 10px 20px;
        border: 2px solid #222;
        background-color: #f9f9f9;
        border-radius: 5px;
        font-size: 16px;
        color: #333;
        text-align: center;
      }

      /* 시간 표시 스타일 */
      #timeLeft {
        margin-top: 50px;
        font-size: 20px;
        color: green;
        font-weight: bold;
      }

      /* 게임 오버 메시지 스타일 */
      #gameOver {
        position: absolute;
        top: 50%;
        left: 52%;
        transform: translate(-50%, -50%);
        font-size: 12rem;
        font-weight: bold;
        color: red;
        display: none;
      }

      /* BEGIN! 메시지 스타일 */
      #beginMessage {
        position: absolute;
        top: 50%;
        left: 44%;
        transform: translate(-50%, -50%);
        font-size: 12rem;
        font-weight: bold;
        color: red;
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- 제목 부분 -->
    <div id="titleContainer">
      <div class="title-char">미</div>
      <div class="title-char">로</div>
      <div class="title-char">게</div>
      <div class="title-char">임</div>
    </div>

    <!-- BEGIN! 메시지 -->
    <div id="beginMessage">BEGIN!</div>

    <!-- 게임 캔버스 및 설명 박스 -->
    <div id="gameContainer">
      <canvas id="gameCanvas"></canvas>
      <div id="instructions">
        <p><strong>Instructions:</strong></p>
        <p>Use arrow keys to move.</p>
        <p>Press <strong>R</strong> to restart.</p>
        <div id="timeLeft">Time Left: 10</div>
      </div>
    </div>

    <!-- 게임 오버 메시지 -->
    <div id="gameOver">GAME OVER</div>

    <script>
      // 게임 캔버스 설정
      const canvas = document.getElementById("gameCanvas");
      const ctx = canvas.getContext("2d");
      canvas.width = 800;
      canvas.height = 800;

      // 미로 크기 설정
      const mazeRows = 19;
      const mazeCols = 19;
      const cellSize = canvas.width / mazeCols;

      // 미로 초기화
      let maze = Array.from({ length: mazeRows }, () =>
        Array(mazeCols).fill(1)
      );

      // 방향 배열 (상, 하, 좌, 우)
      const directions = [
        [-1, 0],
        [1, 0],
        [0, -1],
        [0, 1],
      ];

      // 미로 생성 함수
      function generateMaze(x, y) {
        maze[y][x] = 0;
        const shuffledDirections = directions.sort(() => Math.random() - 0.5);

        shuffledDirections.forEach(([dx, dy]) => {
          const nx = x + dx * 2;
          const ny = y + dy * 2;

          if (
            nx > 0 &&
            nx < mazeCols - 1 &&
            ny > 0 &&
            ny < mazeRows - 1 &&
            maze[ny][nx] === 1
          ) {
            maze[y + dy][x + dx] = 0;
            generateMaze(nx, ny);
          }
        });
      }

      // 미로 초기화
      function initMaze() {
        maze = Array.from({ length: mazeRows }, () => Array(mazeCols).fill(1));
        generateMaze(1, 1);
        maze[mazeRows - 2][mazeCols - 2] = 0; // 목표 지점 설정
      }

      // 플레이어 및 목표 설정
      const player = { x: 1, y: 1 };
      const goal = { x: mazeCols - 2, y: mazeRows - 2 };

      // 게임 시간
      let timeLeft = 60;
      let gameOver = false;
      let timerInterval;

      // 키 입력에 따른 플레이어 이동
      document.addEventListener("keydown", (event) => {
        if (gameOver) return;

        const { x, y } = player;
        switch (event.key) {
          case "ArrowUp":
            if (maze[y - 1][x] === 0) player.y--;
            break;
          case "ArrowDown":
            if (maze[y + 1][x] === 0) player.y++;
            break;
          case "ArrowLeft":
            if (maze[y][x - 1] === 0) player.x--;
            break;
          case "ArrowRight":
            if (maze[y][x + 1] === 0) player.x++;
            break;
          case "r":
            resetGame();
            break;
        }

        // 목표 지점에 도달하면 게임 종료
        if (player.x === goal.x && player.y === goal.y) {
          alert("You Win!");
          resetGame();
        }
      });

      // 게임 초기화 함수
      function resetGame() {
        player.x = 1;
        player.y = 1;
        initMaze();
        timeLeft = 60;
        gameOver = false;
        document.getElementById("gameOver").style.display = "none";

        clearInterval(timerInterval);
        startTimer();
        gameLoop();
      }

      // 타이머 시작 함수
      function startTimer() {
        timerInterval = setInterval(() => {
          if (timeLeft > 0) {
            timeLeft--;
            const timeDisplay = document.getElementById("timeLeft");

            // 타이머 값에 따라 색상 변경
            if (timeLeft <= 20) {
              timeDisplay.style.color = "red"; // 20초 이하: 빨간색
            } else if (timeLeft <= 40) {
              timeDisplay.style.color = "black"; // 40초 이하: 검은색
            }

            timeDisplay.textContent = `Time Left: ${timeLeft}`;
          } else {
            document.getElementById("gameOver").style.display = "block";
            gameOver = true;
            clearInterval(timerInterval);
          }
        }, 1000);
      }

      // 미로 그리기 함수
      function drawMaze() {
        maze.forEach((row, rowIndex) => {
          row.forEach((cell, colIndex) => {
            ctx.fillStyle = cell === 1 ? "#fff" : "#000";
            ctx.fillRect(
              colIndex * cellSize,
              rowIndex * cellSize,
              cellSize,
              cellSize
            );
          });
        });
      }

      // 플레이어 이미지 설정
      let playerImage = new Image();
      playerImage.src = "image/player.png";

      // 플레이어 그리기 함수
      function drawPlayer() {
        ctx.drawImage(
          playerImage,
          player.x * cellSize,
          player.y * cellSize,
          cellSize,
          cellSize
        );
      }

      // 목표 이미지 설정
      let goalImage = new Image();
      goalImage.src = "image/goal.png";

      // 목표 그리기 함수
      goalImage.onload = () => {
        function drawGoal() {
          ctx.drawImage(
            goalImage,
            goal.x * cellSize,
            goal.y * cellSize,
            cellSize,
            cellSize
          );
        }

        // 게임 루프
        function gameLoop() {
          if (gameOver) return;

          ctx.clearRect(0, 0, canvas.width, canvas.height);
          drawMaze();
          drawPlayer();
          drawGoal();
          drawInstructions();
          requestAnimationFrame(gameLoop);
        }

        gameLoop();
      };

      // 게임 설명 그리기 함수
      function drawInstructions() {
        document.getElementById(
          "timeLeft"
        ).textContent = `Time Left: ${timeLeft}`;
      }

      // 페이지 로드 시 BEGIN! 메시지 깜빡이기
      window.onload = () => {
        let blinkCount = 0;

        const blinkInterval = setInterval(() => {
          const beginMessage = document.getElementById("beginMessage");
          if (beginMessage.style.display === "none") {
            beginMessage.style.display = "block";
          } else {
            beginMessage.style.display = "none";
          }

          blinkCount++;

          if (blinkCount === 6) {
            clearInterval(blinkInterval);
            document.getElementById("beginMessage").style.display = "none";
            resetGame();
          }
        }, 500); // 500ms 간격으로 깜빡임
      };
    </script>
  </body>
</html>
